<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>
            <label id="error"></label>
            <div class="left">
                <h2>Claim Star</h2>
                <div class="row">
                    <label class="bold">Star Name:</label>
                    <textarea id="star-name"></textarea>
                </div>
                <div class="row">
                    <label class="bold">Star Story:</label>
                    <textarea id="star-story"></textarea>
                </div>
                <div class="row">
                    <label class="bold">Right Ascension:</label>
                    <textarea id="ra"></textarea>
                </div>
                <div class="row">
                    <label class="bold">Declination:</label>
                    <textarea id="dec"></textarea>
                </div>
                <div class="row">
                    <label class="bold">Magnitude:</label>
                    <textarea id="mag"></textarea>
                </div>
                <div class="row">
                    <label class="bold">Centaurus:</label>
                    <textarea id="cent"></textarea>
                </div>

                <div class="row">
                    <label class="bold">TokenId:</label>
                    <textarea id="tokenId"></textarea>
                </div>
                <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>
            </div>

            <div class="right">
                <h2>Search Star</h2>
                <div class="row">
                    <label class="bold">TokenId:</label>
                    <textarea id="tokenId-search"></textarea>
                </div>
                <button id="search-button" onclick="searchButtonClicked()">Search Star</button>
                <h2>Star Details</h2>
                <div class="row">
                    <label class="bold">Name:</label>
                    <label id="display-name"></label>
                </div>
                <div class="row">
                    <label class="bold">Story:</label>
                    <label id="display-story"></label>
                </div>
                <div class="row">
                    <label class="bold">Right Ascension:</label>
                    <label id="display-ra"></label>
                </div>
                <div class="row">
                    <label class="bold">Declination:</label>
                    <label id="display-dec"></label>
                </div>
                <div class="row">
                    <label class="bold">Magnitude:</label>
                    <label id="display-mag"></label>
                </div>
                <div class="row">
                    <label class="bold">Centaurus:</label>
                    <label id="display-cent"></label>
                </div>
            </div>
        </div>

        <script>
            if(typeof web3 != 'undefined') {
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[1];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
              [
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "interfaceId",
                      "type": "bytes4"
                    }
                  ],
                  "name": "supportsInterface",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "name": "starsForSale",
                  "outputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "getApproved",
                  "outputs": [
                    {
                      "name": "",
                      "type": "address"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "approve",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "transferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "safeTransferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "ownerOf",
                  "outputs": [
                    {
                      "name": "",
                      "type": "address"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "owner",
                      "type": "address"
                    }
                  ],
                  "name": "balanceOf",
                  "outputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "approved",
                      "type": "bool"
                    }
                  ],
                  "name": "setApprovalForAll",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    },
                    {
                      "name": "_data",
                      "type": "bytes"
                    }
                  ],
                  "name": "safeTransferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "name": "tokenIdToStarInfoMapping",
                  "outputs": [
                    {
                      "name": "name",
                      "type": "string"
                    },
                    {
                      "name": "starStory",
                      "type": "string"
                    },
                    {
                      "name": "ra",
                      "type": "string"
                    },
                    {
                      "name": "dec",
                      "type": "string"
                    },
                    {
                      "name": "mag",
                      "type": "string"
                    },
                    {
                      "name": "cen",
                      "type": "string"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "name": "operator",
                      "type": "address"
                    }
                  ],
                  "name": "isApprovedForAll",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "Transfer",
                  "type": "event"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "approved",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "Approval",
                  "type": "event"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "operator",
                      "type": "address"
                    },
                    {
                      "indexed": false,
                      "name": "approved",
                      "type": "bool"
                    }
                  ],
                  "name": "ApprovalForAll",
                  "type": "event"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "tokenIdToStarInfo",
                  "outputs": [
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "_ra",
                      "type": "string"
                    },
                    {
                      "name": "_dec",
                      "type": "string"
                    }
                  ],
                  "name": "checkIfStarExist",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_name",
                      "type": "string"
                    },
                    {
                      "name": "_starStory",
                      "type": "string"
                    },
                    {
                      "name": "_ra",
                      "type": "string"
                    },
                    {
                      "name": "_dec",
                      "type": "string"
                    },
                    {
                      "name": "_mag",
                      "type": "string"
                    },
                    {
                      "name": "_cen",
                      "type": "string"
                    },
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "createStar",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    },
                    {
                      "name": "_price",
                      "type": "uint256"
                    }
                  ],
                  "name": "putStarUpForSale",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "buyStar",
                  "outputs": [],
                  "payable": true,
                  "stateMutability": "payable",
                  "type": "function"
                }
              ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0xacc140e8d8fa322a96c63478ca8329a7260e7e46');

            function searchButtonClicked() {
              document.getElementById('error').innerText = '';
              let tokenId = document.getElementById('tokenId-search').value;
              starNotary.tokenIdToStarInfo(tokenId, (error, result) => {
                if (error) {
                  document.getElementById('error').innerText = 'An error occurred when search for the star';
                  console.log(error);
                  return;
                }

                document.getElementById('display-name').innerText = result[0];
                document.getElementById('display-story').innerText = result[1];
                document.getElementById('display-ra').innerText = result[2];
                document.getElementById('display-dec').innerText = result[3];
                document.getElementById('display-mag').innerText = result[4];
                document.getElementById('display-cent').innerText = result[5];
              });
            }

            // Enable claim button being clicked
            function claimButtonClicked() {
              document.getElementById('error').innerText = '';
                web3.eth.getAccounts(function(error, accounts) {
                  if (error) {
                    console.log(error);
                    document.getElementById('error').innerText = 'An error occurred when getting you Ethereum account';
                    return
                  }

                  let starName = document.getElementById('star-name').value;
                  let starStory = document.getElementById('star-story').value;
                  let ra = document.getElementById('ra').value;
                  let dec = document.getElementById('dec').value;
                  let mag = document.getElementById('mag').value;
                  let cent = document.getElementById('cent').value;
                  let tokenId = document.getElementById('tokenId').value;

                  starNotary.createStar(starName, starStory, ra, dec,  mag, cent, tokenId, { from: accounts[0], gas: 6721975 }, function (error, result) {
                    if (error) {
                      console.log(error);
                      document.getElementById('error').innerText = 'An error occurred when claiming your star';
                      return;
                    }

                    console.log('claim result: ', result);
                  });
                });
            }
        </script>
    </body>
</html>
